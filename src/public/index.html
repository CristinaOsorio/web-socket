<body>

  <h1>CRUD WebSocket</h1>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <form class="card card-body rounded-0" id="noteForm">
          <h1 class="h3 mb-5">Agregar Nota</h1>
          <input id="title" class="form-control rounded-0 mb-3" type="text" name="title" placeholder="Titulo" autofocus>

          <div class="form-group">
            <textarea id="description" class="form-control rounded-0 mb-3" name="description" rows="3"
              placeholder="DescripciÃ³n"></textarea>
            <div class="d-grid gap-2">
              <button class="btn btn-dark form-" type="submit">Agregar</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-8 p-2 border overflow-auto" style="height: 85vh;">
        <div id="notes"></div>
      </div>
      <div id="notification" class="position-fixed bottom-0 end-0 p-3">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
